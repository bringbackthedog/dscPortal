
{% if wallpost_list %}
   <ul>
   {% for wallpost in wallpost_list %}
   <li><a href="{% url 'announcementWall:detail' wallpost.id %}">{{wallpost.wallpost_title }} <em> ({{ wallpost.pub_date  }})</em></a></li>


   {% endfor %}
   </ul>
{% else %}
   <p> <center> No Posts Yet! </center></p>

{% endif %}
